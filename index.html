<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://www.guidedtrack.com/assets/jquery_gt.js"></script>
    <script src="https://www.guidedtrack.com/assets/bootstrap.min.js"></script>
    <script src="https://www.guidedtrack.com/assets/gt_interpreter.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.guidedtrack.com/assets/bootstrap.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.guidedtrack.com/assets/guidedtrack.css" />
  </head>
  <body>
    <style>
      .josh-warning {
        margin: 0 0 1.5em 0;
        padding: 1.5em;
        background-color: yellow;
        text-align: center;
      }
    </style>

    <div class="josh-warning">
      <b>
        NOTE: This is a reminder to Josh to test this with all ad-block and
        content-block disabled (including at the VPN level)!
      </b>
    </div>

    <div
      class="guidedtrack program_container"
      id="p5qh2df"
      data-environment="production">
      <div id="program_navigation" role="banner">
        <div id="back-button"></div>
        <div class="navigation_container" role="navigation"></div>
        <div id="run-menu" role="navigation"></div>
        <div
          class="points"
          role="complementary"
          aria-label="points"
          aria-live="assertive">
          <div class="total"></div>
          <div class="change"></div>
        </div>
      </div>
      <div
        class="maintain"
        role="status"
        aria-label="note"
        aria-live="polite"></div>
      <div class="main" role="main" aria-live="polite" aria-live="polite"></div>
    </div>

    <script
      type="text/javascript"
      src="https://platform-api.sharethis.com/js/sharethis.js#property=646c9eb040353a0019caeeca&product=inline-share-buttons"
      async="async"></script>
    <script>
      $(window).on("load-sharethis-inline-buttons", () => {
        const interval = setInterval(() => {
          const container = document.querySelector(
            ".sharethis-inline-share-buttons"
          )

          if (!container) {
            return
          }

          clearInterval(interval)

          const stickies = Array.from(
            document.querySelectorAll(".st-sticky-share-buttons")
          )

          stickies.forEach(s => {
            s.parentElement.removeChild(s)
          })

          setTimeout(() => {
            window.__sharethis__.initialize()
          }, 10)
        }, 10)
      })
    </script>
  </body>
</html>
