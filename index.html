    <script>
      // This script injects the inline AddThis.com buttons at the end of the
      // program. Feel free to remove this entire <script> element if you
      // decide that the inline buttons no longer make sense!
      // â€” Josh @ February 14, 2023

      // Listen for inject-addthis-script trigger
      $(window).on("inject-addthis-script", () => {
        const interval = setInterval(() => {
          // check to see if the relevant element exists yet
          const targets = document.getElementsByClassName(
            "addthis_inline_share_toolbox"
          )

          // if no, then return
          if (!targets || targets.length === 0) return

          // if yes, then turn off this loop
          clearInterval(interval)

          // temporarily remove the floating addthis container because it
          // conflicts with the target element
          let leftFloatingAddThisContainer

          try {
            leftFloatingAddThisContainer = document.getElementsByClassName(
              "addthis_floating_style"
            )[0]

            if (leftFloatingAddThisContainer) {
              leftFloatingAddThisContainer.parentElement.removeChild(
                leftFloatingAddThisContainer
              )
            }
          } catch (e) {}

          // remove the original addthis scripts that existed in the page
          const scripts = document.getElementsByTagName("script")

          Array.from(scripts).forEach(script => {
            if (script.src && script.src.includes("addthis.com")) {
              script.parentElement.removeChild(script)
            }
          })

          // clean up all of the variables created by the original addthis
          // scripts
          const props = [
            "___fourSq",
            "_atc",
            "_ate",
            "_gaq",
            "_gat",
            "addthis",
            "addthis_close",
            "addthis_config",
            "addthis_open",
            "addthis_pub",
            "addthis_sendto",
            "addthis_services_loc",
            "addthis_services_loc_mob",
            "addthis_share",
            "addthis_ssh",
            "addthis_translations",
            "atwpjp",
            "fbAsyncInit",
          ]

          props.forEach(prop => {
            try {
              delete window[prop]
            } catch (e) {}
          })

          // append the new script to the body
          const script = document.createElement("script")

          script.src =
            "//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5229edbe78567a73"

          document.body.appendChild(script)

          // when the script loads, wait for a brief moment and then add the
          // floating container back into the page at the same location from
          // which it was previously removed
          if (leftFloatingAddThisContainer) {
            script.addEventListener("load", () => {
              setTimeout(() => {
                const mainContainer =
                  document.getElementsByClassName("container")[0]

                document.body.insertBefore(
                  leftFloatingAddThisContainer,
                  mainContainer
                )
              }, 10)
            })
          }
        }, 100)
      })
    </script>
